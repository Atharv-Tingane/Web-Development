<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        .box {
            border: 2px solid red;
            display: inline-block;
            padding: 45px;
            margin: 45px;
            /* visibility: hidden; */
        }

        span {
            border: 2px solid red;
            display: inline;
            padding: 45px;
            margin: 45px;
        }
    </style>
</head>

<body>
    <div class="box">
        Hey i am box..
    </div>
    <span>
        hey i am span.
    </span>
</body>

</html>
