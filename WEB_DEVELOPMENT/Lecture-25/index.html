<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List decoration</title>
    <style>
nav ul li{
    list-style: devanagari;
    background-color: thistle;
    list-style-position: inside;
    border: 2px solid brown;
    list-style-type:"*";
    /* list-style-type:url("img1.jpg"); */
}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contacts</li>
        </ul>
    </nav>
</body>
</html>
