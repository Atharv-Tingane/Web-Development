<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS positions</title>
    <!-- there are 4 positions in CSS
    1. relative
    2. absolute
    3. fixed
    4. stickey -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 3px solid black;
            width: 80vw;
            padding: 4px;
            height: 70vh;
            margin: 3px;
        }
        .box1{
            background-color: orange;
            /* position: absolute; */
            position: sticky;
            top: 0px;
            margin: 0;
            padding: 0;
            height: 50px;
            width: 100%;
            /* z-index: 1; */
        }
        .box2{
            background-color: rgb(200, 93, 93);
            /* position: relative;
            top: -50px;
            bottom: 35px;
            left: 113px; */
        }
        .box3{
            background-color: blue;
            position: fixed;
            bottom: 0px;
            left: 8vw;
            height: 100px;
        }
        .box4{
            background-color: green;
            /* position: relative;
            top: -50px;
            /* bottom: 35px; */
            /* left: 113px; */
        }
        .parent{
            border: 3px solid purple;
        }
        
    </style>
</head>
<body>
    <div class="parent">

        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
