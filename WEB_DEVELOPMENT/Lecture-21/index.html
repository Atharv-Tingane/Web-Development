<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cascade</title>
    <style>
        /* The specificity of this selector is 1 */
        h1{
            background-color: red;
        }
        /* The specificity of this selector is 10 */
        .cred{
            background-color: red;
        }
         /* The specificity of this selector is 10 */
        .cpurple{
            background-color: purple;
        }
         /* The specificity of this selector is 10 */
        .cgreen{
            background-color: green;
        }
         /* The specificity of this selector is 10 */
        .yellow{
            background-color:yellow;
        }
         /* This is an example f attribute selector. The specificity of this selector is 10 */
         [data-x=a]{
            background-color: darkmagenta;
         }

    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple cgreen" data-x="a">CSS Cascade</h1>
    </div>
</body>
</html>
